<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rainy Day Book Club</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  </head>
  <body>
    <h1 id="app_heading">Rainy Day Book Club</h1>
    <h2 id="app_sub_heading">Find a book to match the weather</h1>

    <label>Enter your zip code</label><br>
    <input type="text" name="zip_code">
    <p>OR<p>
    <label>Enter your city or a city that you'd like to visit</label><br>
    <input type="text" name="city">
    <p>OR<p>
    <label>Enter a type of weather</label><br>
    <input type="text" name="weather"><br>
    <button type="submit">Find a book!</button>

     <div id="weather_report">Your weather</div>
     <div id="book_suggestion">Your book suggestion</div>

  </body>
  <script src="app.js"></script>
</html>
